<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e50914;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #e50914;
        }

        /* Dashboard */
        .dashboard {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            background: #121212;
        }

        h1 {
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.5);
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Chart */
        .chart-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.5);
            margin-bottom: 20px;
        }

        /* Lists */
        .list-container {
            display: flex;
            gap: 20px;
        }

        .list {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.5);
            flex: 1;
        }

        .list ul {
            list-style: none;
        }

        .list ul li {
            padding: 8px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2> Admin Panel</h2>
            <ul>
                <li><a href="qlyphim.html">Quản lý phim</a></li>
                <li><a href="qlyve.html">Quản lý vé</a></li>
                <li><a href="qlyttcanhan.html">Quản lý người dùng</a></li>
            </ul>
        </aside>
        <main class="dashboard">
            <h1>Dashboard</h1>
            <div class="stats">
                <div class="card">Tổng số phim: <span id="totalMovies">120</span></div>
                <div class="card">Vé đã bán: <span id="totalTickets">450</span></div>
                <div class="card">Doanh thu: <span id="revenue">50,000,000 VNĐ</span></div>
                <div class="card">Khách hàng: <span id="totalUsers">10,000</span></div>
            </div>

            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>

            <div class="list-container">
                <div class="list">
                    <h3>Phim sắp chiếu</h3>
                    <ul id="upcomingMovies"></ul>
                </div>
                <div class="list">
                    <h3>Vé vừa bán</h3>
                    <ul id="recentTickets"></ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        const upcomingMovies = ["Dune 2", "Godzilla x Kong", "Deadpool & Wolverine", "Avatar 3"];
        const recentTickets = ["A123 - Dune 2", "B456 - Godzilla x Kong", "C789 - Deadpool & Wolverine"];

        const movieList = document.getElementById("upcomingMovies");
        upcomingMovies.forEach(movie => {
            const li = document.createElement("li");
            li.textContent = movie;
            movieList.appendChild(li);
        });

        const ticketList = document.getElementById("recentTickets");
        recentTickets.forEach(ticket => {
            const li = document.createElement("li");
            li.textContent = ticket;
            ticketList.appendChild(li);
        });

        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7", "Chủ Nhật"],
                datasets: [{
                    label: 'Doanh thu (triệu VNĐ)',
                    data: [10, 15, 20, 25, 18, 30, 35],
                    backgroundColor: 'rgba(229, 9, 20, 0.2)',
                    borderColor: 'rgba(229, 9, 20, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
