<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Phim - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            color: #e50914;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #e50914;
        }

        .dashboard {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            background: #121212;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.5);
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="qlyphim.html">Quản lý phim</a></li>
            </ul>
        </aside>
        <main class="dashboard">
            <h1>Chỉnh Sửa Phim</h1>
            <div class="form-container">
                <form id="editMovieForm">
                    <div class="form-group">
                        <label for="movieName">Tên Phim</label>
                        <input type="text" id="movieName" required>
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Mô Tả</label>
                        <textarea id="movieDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="movieDate">Ngày Chiếu</label>
                        <input type="date" id="movieDate" required>
                    </div>
                    <button type="submit">Cập Nhật</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById("editMovieForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const movieName = document.getElementById("movieName").value;
            const movieDescription = document.getElementById("movieDescription").value;
            const movieDate = document.getElementById("movieDate").value;
            
            alert(`Phim đã cập nhật:\nTên: ${movieName}\nMô tả: ${movieDescription}\nNgày chiếu: ${movieDate}`);
        });
    </script>
</body>
</html>
