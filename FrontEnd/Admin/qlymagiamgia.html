<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mã giảm giá</title>

</head>
<style>
 /* Reset mặc định */
body, h1, table {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
}

/* Layout chung */
.admin-panel {
    display: flex;
    height: 100vh;
    background: #121212; /* Màu nền tối */
}

.sidebar {
    width: 250px;
    background: #1a1a1a;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin: 15px 0;
}

.sidebar nav ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar nav ul li a:hover,
.sidebar nav ul li a.active {
    background: #e50914;
}

/* Nội dung chính */
.content {
    flex-grow: 1;
    padding: 20px;
    background: #181818; /* Nền tối hơn */
}

h1 {
    color: white;
    margin-bottom: 20px;
}

/* Bảng mã giảm giá */
table {
    width: 100%;
    border-collapse: collapse;
    background: #222222; /* Màu tối */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: white; /* Chữ trắng */
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #333;
    text-align: left;
}

th {
    background: #e50914;
    color: white;
}

/* Nút bấm */
button {
    background: #e50914;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #b20710;
}

/* Nút thêm */
.add-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 16px;
}


</style>
<body>
    <div class="admin-panel">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="qlyphim.html">Quản lý phim</a></li>
                    <li><a href="qlyve.html">Quản lý vé</a></li>
                    <li><a href="qlylichchieu.html">Quản lý lịch chiếu</a></li>
                    <li><a href="qlymagiamgia.html" class="active">Quản lý mã giảm giá</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <h1>Quản lý mã giảm giá</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mã Giảm Giá</th>
                        <th>Phần Trăm Giảm</th>
                        <th>Ngày Hết Hạn</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="discountTable">
                    <tbody id="discountTable">
                        <tr>
                            <td>1</td>
                            <td>SUMMER50</td>
                            <td>50%</td>
                            <td>2025-06-30</td>
                            <td>
                                <button onclick="editDiscount(this)">Sửa</button>
                                <button onclick="deleteDiscount(this)">Xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>NEWYEAR30</td>
                            <td>30%</td>
                            <td>2025-12-31</td>
                            <td>
                                <button onclick="editDiscount(this)">Sửa</button>
                                <button onclick="deleteDiscount(this)">Xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>BLACKFRIDAY25</td>
                            <td>25%</td>
                            <td>2025-11-29</td>
                            <td>
                                <button onclick="editDiscount(this)">Sửa</button>
                                <button onclick="deleteDiscount(this)">Xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>WELCOME10</td>
                            <td>10%</td>
                            <td>2026-01-15</td>
                            <td>
                                <button onclick="editDiscount(this)">Sửa</button>
                                <button onclick="deleteDiscount(this)">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </tbody>
            </table>
            <button class="add-btn" onclick="addDiscount()">Thêm mã giảm giá</button>
        </main>
    </div>
    <script src="discount.js"></script>
</body>
</html>
