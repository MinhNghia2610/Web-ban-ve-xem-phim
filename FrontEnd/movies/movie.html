<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Phim - FilmSpace</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <nav class="navbar">
        <h1>FilmSpace</h1>

        <button class="genre-button" data-genre="Lãng mạn">Lãng mạn</button>
        <button class="genre-button" data-genre="Viễn tưởng">Viễn tưởng</button>
    </div>

    <div class="movie-container" id="movieContainer">
        <!-- Danh sách phim sẽ được tải từ API -->
    </div>

    <script src="movies-logic.js"></script>

</html>
