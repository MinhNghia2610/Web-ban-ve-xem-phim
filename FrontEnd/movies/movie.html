<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <nav class="navbar">
        <h1>FilmSpace</h1>
    </nav>

    <div class="genre-filter">
        <button class="genre-button active">Toàn bộ</button>
        <button class="genre-button">Hành động</button>
        <button class="genre-button">Phiêu lưu</button>
        <button class="genre-button">Hài hước</button>
        <button class="genre-button">Kịch tính</button>
        <button class="genre-button">Kinh dị</button>
        <button class="genre-button">Lãng mạn</button>
        <button class="genre-button">Viễn tưởng</button>
    </div>

    <div class="movie-container">
        <!-- Example Movie Card -->
        <div class="movie-card">
            <span class="rating">4.5/5</span>
            <img src="path_to_movie_image.jpg" alt="Movie Title" class="movie-image">
            
        </div>

    </div>
</body>
<script src="movies-logic.js"></script>
</html>
