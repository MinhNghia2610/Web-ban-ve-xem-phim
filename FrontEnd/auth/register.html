<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Đăng KÍ </h2>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Tên </label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="phonephone">Số Điện Thoại</label>
                <input type="phone" id="phone" name="phone" required autocomplete="phone">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <div id="errorMessage" class="error-message">
                Hãy kiểm tra lại mật khẩu của bạn!
            </div>
            <p id="toggleForm">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            <button type="submit" class="login-button">
                Đăng Kí 
            </button>
        </form>
    </div>
</body>
<script src="login-logic.js"></script>
</html>
